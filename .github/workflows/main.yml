name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Enable achievements plugin
          plugin_achievements: yes
          plugin_achievements_display: compact  # Options: detailed, compact, advanced
          plugin_achievements_threshold: bronze # Options: bronze, silver, gold, platinum
          
          # Enable the languages plugin
          plugin_languages: yes
          plugin_languages_sections: most-used,recent  # Enable both most-used and recently-used sections
          plugin_languages_threshold: 5               # Show the top 5 languages
          plugin_languages_skipped: html,css          # (Optional) Skip specific languages
          plugin_languages_details: percentage        # Show percentage for language usage
