name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Enable the achievements plugin
          plugin_achievements: yes
          plugin_achievements_display: compact  # Options: detailed, compact, advanced
          plugin_achievements_threshold: bronze # Options: bronze, silver, gold, platinum
          
          # Enable the languages plugin
          plugin_languages: yes
          plugin_languages_recent: yes          # Enable recently used languages
          plugin_languages_threshold: 8         # Show top 8 most used languages
          plugin_languages_skipped: "html,css"  # (Optional) Exclude specific languages
